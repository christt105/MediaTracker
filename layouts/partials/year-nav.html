{{ $pages := . }}
{{ if gt (len $pages) 0 }}
<div class="year-nav-container">
    <div class="year-nav-scroll">
        {{ range $pages.GroupByDate "2006" }}
        {{ $year := .Key }}
        {{ if eq (trim $year " ") "0001" }}
        <a href="#year-unknown" class="year-nav-link">?</a>
        {{ else }}
        <a href="#year-{{ $year }}" class="year-nav-link">{{ $year }}</a>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
